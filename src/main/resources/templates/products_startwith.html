<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

</head>
<body>
    <div align="center">
        <h2>Products List</h2>
        <a th:href="@{/newProduct}" class="btn btn-primary btn-sm mb-3">Add a new product</a>

        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    Product Name
                </th>
                <th>
                    Description
                </th>
                <th>
                    Price
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "product: ${prodList}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a th:href="@{/showFormUpdate/{id}(id=${product.productId})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteProduct/{id}(id=${product.productId})}" class="btn btn-danger">Remove</a>
                </td>

            </tr>

            </tbody>
        </table>

    </div>

</body>
</html>
