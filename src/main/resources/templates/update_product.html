<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>
<div class="container">
    <h2>Update product</h2>
    <form action="#" th:action="@{/saveProduct}" th:method="POST" th:object="${product}">
        <!-- Hidden field to store the ID -->
        <input type="hidden" th:field="*{productId}" />

        <label>Product Name</label>
        <input class="form-control"
               th:field="*{productName}" type="text">
        <label>Description</label>
        <input class="form-control"
               th:field="*{description}" type="text">
        <label>Price $</label>
        <input class="form-control"
               th:field="*{price}" type="text">
        <label>Quantity</label>
        <input class="form-control"
               th:field="*{quantity}" type="text">
        <button type="submit" class="btn btn-info col-2">Save Changes</button>
    </form>
</div>
</body>
</html>
